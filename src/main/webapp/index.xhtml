<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
<meta charset="UTF-8" />
<title>login</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet"
	href="http:////netdna.bootstrapcdn.com/bootswatch/3.0.0/simplex/bootstrap.min.css" />
<link rel="stylesheet" href="resources/css/main.css" />

</head>


<body>
<div class="n-frm-login">
	<form class="form-horizontal" jsf:id="idFrmLogin">
		<fieldset>
			<legend>Login</legend>
			<div class="form-group">
				<label for="inputEmail" class="col-lg-2 control-label">Email</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="inputEmail"
						placeholder="Email" jsf:value="#{usuarioBean.usuario.deLogin}" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword" class="col-lg-2 control-label">Password</label>
				<div class="col-lg-10">
					<input type="password" class="form-control" id="inputPassword"
						placeholder="Password"
						jsf:value="#{usuarioBean.usuario.dePassword}" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-lg-10 col-lg-offset-2">
					<button type="submit" class="btn btn-primary"
						jsf:action="#{usuarioBean.logearse}">Login</button>
				</div>
			</div>
		</fieldset>
	</form>

</div>

<script src="http://code.jquery.com/jquery.min.js" />
<script
	src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js" />


</body></html>
