<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	template="/templates/homeTemplate2.xhtml">

	<ui:define name="title">Clientes</ui:define>

	<ui:define name="cuerpo">

		<div class="panel panel-success">
			<div class="panel-heading">
				<h3 class="panel-title">Panel primary</h3>
			</div>
			<div class="panel-body">
				<ui:repeat var="usuario" value="#{usuarioBean.usuarios}">
					<label class="label label-info"> #{usuario.deLogin} </label>
				</ui:repeat>

			</div>
		</div>

		<button class="btn btn-default" data-toggle="modal"
			data-target="#myModal">Registrar Cliente</button>
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">x</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Registro</h4>
					</div>


					<div class="modal-body">
						<form class="form-horizontal">
							<fieldset>
								<div class="form-group">
									<label for="select" class="col-lg-2 control-label">Selects</label>
									<div class="col-lg-10">
										<select id="first-disabled" class="selectpicker"
											data-hide-disabled="true" data-live-search="true">
											<optgroup disabled="disabled" label="disabled">
												<option>Hidden</option>
											</optgroup>
											<optgroup label="Fruit">
												<option>Apple</option>
												<option>Orange</option>
											</optgroup>
											<optgroup label="Vegetable">
												<option>Corn</option>
												<option>Carrot</option>
											</optgroup>
										</select>
									</div>
								</div>

								<div class="form-group">
									<button type="button">Enviar</button>
								</div>
							</fieldset>
						</form>
					</div>

				</div>
			</div>
		</div>
		<!--fin Modal -->

	</ui:define>

</ui:composition>
