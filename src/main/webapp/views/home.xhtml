<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/homeTemplate.xhtml">

	<ui:define name="title">Clientes</ui:define>

	<ui:define name="cuerpo">

		<form jsf:id="idFrmOpciones">

			<button class="btn btn-default" data-toggle="modal"
				data-target="#myModal">Registrar Cliente</button>

			<button class="btn btn-default"
				jsf:actionListener="#{clienteBean.listarClientes}">
				Listar Clientes
				<f:ajax render=":idFrmCliente:iddataTableCliente" />

			</button>

		</form>

		<div>

			<form jsf:id="idFrmCliente">
				<p:dataTable var="cliente" id="iddataTableCliente" paginator="true"
					rows="8" value="#{clienteBean.clientes}">

					<p:column headerText="CÃ³digo">
						<h:outputText value="#{cliente.coCliente}" />
					</p:column>

					<p:column headerText="Nombre">
						<h:outputText value="#{cliente.deNombre}" />
					</p:column>

					<p:column headerText="Apellido Paterno">
						<h:outputText value=" #{cliente.deApellidoPaterno}" />
					</p:column>

					<p:column headerText="Apellido Materno">
						<h:outputText value="#{cliente.deApellidoMaterno}" />
					</p:column>

					<p:column headerText="Estado">
						<h:outputText value="#{cliente.coEstado}" />
					</p:column>

				</p:dataTable>
			</form>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">x</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Registro</h4>
					</div>
					<form class="form-horizontal" jsf:id="idFrmRegistrarCliente">
						<div class="modal-body">

							<p:messages id="idMessagesRegistrarCliente" />
							<fieldset>
								<legend>Registro de Clientes</legend>
								<div class="form-group">
									<label for="inputCodigo" class="col-lg-2 control-label">Codigo</label>
									<div class="col-lg-10">
										<input type="text" class="form-control" id="inputCodigo"
											placeholder="Codigo"
											jsf:value="#{clienteBean.cliente.coCliente}" />
									</div>
								</div>
								<div class="form-group">
									<label for="inputNombre" class="col-lg-2 control-label">Nombre</label>
									<div class="col-lg-10">
										<input type="text" class="form-control" id="inputNombre"
											placeholder="Nombre"
											jsf:value="#{clienteBean.cliente.deNombre}" />
									</div>
								</div>
								<div class="form-group">
									<label for="inputPaterno" class="col-lg-2 control-label">Paterno</label>
									<div class="col-lg-10">
										<input type="text" class="form-control" id="inputPaterno"
											placeholder="Paterno"
											jsf:value="#{clienteBean.cliente.deApellidoPaterno}" />
									</div>
								</div>
								<div class="form-group">
									<label for="inputMaterno" class="col-lg-2 control-label">Materno</label>
									<div class="col-lg-10">
										<input type="text" class="form-control" id="inputMaterno"
											placeholder="Materno"
											jsf:value="#{clienteBean.cliente.deApellidoMaterno}" />
									</div>
								</div>

							</fieldset>

						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Cerrar</button>
							<button type="submit" class="btn btn-primary"
								jsf:actionListener="#{clienteBean.registrarClientee}">Registrar
								<f:ajax execute="@form" render=":idFrmCliente:iddataTableCliente idMessagesRegistrarCliente"/>
								</button>
						</div>
					</form>
				</div>
			</div>
		</div>


	</ui:define>

</ui:composition>
