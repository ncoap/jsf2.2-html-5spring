<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/homeTemplate.xhtml">

	<ui:define name="title">Clientes</ui:define>

	<ui:define name="cuerpo">

		<form jsf:id="idFrmOpciones">

			<button class="btn btn-default" data-toggle="modal"
				data-target="#myModal">Registrar Cliente</button>

			<button class="btn btn-default"
				jsf:actionListener="#{clienteBean.listarClientes}">
				Listar Clientes
				<f:ajax render=":idFrmCliente:iddataTableCliente" />

			</button>

		</form>

		<div>

			<h:panelGrid columns="1">

				<h:form id="idFrmClientes">
					<p:dataTable var="cliente" id="iddataTableCliente" paginator="true" rows="8"
						value="#{clienteBean.clientes}">

						<p:column headerText="CÃ³digo">
							<h:outputText value="#{cliente.coCliente}" />
						</p:column>

						<p:column headerText="Nombre">
							<h:outputText value="#{cliente.deNombre}" />
						</p:column>

						<p:column headerText="Apellido Paterno">
							<h:outputText value=" #{cliente.deApellidoPaterno}" />
						</p:column>

						<p:column headerText="Apellido Materno">
							<h:outputText value="#{cliente.deApellidoMaterno}" />
						</p:column>

						<p:column headerText="Estado">
							<h:outputText value="#{cliente.coEstado}" />
						</p:column>

					</p:dataTable>
				</h:form>
			</h:panelGrid>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">x</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Modal title</h4>
					</div>
					<div class="modal-body">...</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save
							changes</button>
					</div>
				</div>
			</div>
		</div>


	</ui:define>

</ui:composition>
