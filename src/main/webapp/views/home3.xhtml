<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/homeTemplate.xhtml">

	<ui:define name="title">Clientes</ui:define>

	<ui:define name="cuerpo">
		<form jsf:id="frmButtonGroup">
			<button class="btn btn-default" data-toggle="modal"
			data-target="#myModal" jsf:actionListener="#{usuarioBean.listarUsuarios}">Registrar Clientes
				<f:ajax render=":idFrmModal"/>
			</button>
		
		</form>
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">x</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Registro</h4>
					</div>


					<div class="modal-body">
						<form class="form-horizontal" jsf:id="idFrmModal">
							<fieldset>
								<div class="form-group">
									<label for="select" class="col-lg-2 control-label">Selects</label>
									<div class="col-lg-10">
										<select id="first-disabled" class="selectpicker"
											data-hide-disabled="true" data-live-search="true">
											<ui:repeat var="usuario" value="#{usuarioBean.usuarios}">
												<option jsf:value="#{usuario.deLogin}">#{usuario.deLogin}</option>
											</ui:repeat> 
										</select>
									</div>
								</div>

								<div class="form-group">
									<button class="btn btn-primary">Enviar</button>
								</div>
							</fieldset>
						</form>
					</div>

				</div>
			</div>
		</div>
		<!-- 			fin Modal -->

	</ui:define>

</ui:composition>
